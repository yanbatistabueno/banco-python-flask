<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consultar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Consultar Cliente</h1>
      <h4>Nome: {{cliente.nome}}</h4>
      <h4>CPF: {{cliente.cpf}}</h4>
      <h4>Saldo Atual: R${{cliente.saldo_atual}}</h4>

      <form
        method="post"
        action="{{url_for('cliente.sacar_valor', cliente_id=cliente.id)}}"
      >
        <div class="input-container">
          <input
            class="form-control"
            type="number"
            name="valor"
            placeholder="R$"
            type="text"
            step="0.01"
          />
          <button class="btn btn-primary" type="submit">Sacar</button>
        </div>
      </form>
      <form
        method="post"
        action="{{url_for('cliente.depositar_valor', cliente_id=cliente.id)}}"
      >
        <div class="input-container">
          <input
            class="form-control"
            type="number"
            name="valor"
            placeholder="R$"
            type="text"
            step="0.01"
          />
          <button class="btn btn-primary" type="submit">Depositar</button>
        </div>
      </form>
      <a
        type="button"
        href="{{url_for('cliente.lista_cliente')}}"
        class="btn btn-primary"
        >Voltar</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../static/ver_cliente.js"></script>
  </body>
</html>
