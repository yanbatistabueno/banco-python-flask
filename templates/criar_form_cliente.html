<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro</h1>
      <form action="{{url_for('cliente.criar_cliente')}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputCpf1" class="form-label"
            >Digite seu CPF</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputCpf1"
            aria-describedby="cpf"
            name="cpf"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputNome1" class="form-label"
            >Digite seu Nome</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputNome1"
            aria-describedby="nome"
            name="nome"
          />
        </div>
        <button type="submit" class="btn btn-primary">Criar Conta</button>
        <a href="{{url_for('home.home')}}" class="btn btn-secondary">Voltar</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
